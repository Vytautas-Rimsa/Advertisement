<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function skelbimas(){            
            var advert = document.getElementById("inputName").value;            
            var post = document.getElementById("inputPost").value;
            var textas = document.getElementById("inputText").value;
            var rate_value;
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;        

            if (document.getElementById('r1').checked) {
                rate_value = 1;
            }
            else if(document.getElementById('r2').checked){
                rate_value = 2;
            }
            else if (document.getElementById('r3').checked){
                rate_value = 3;
            } else {
                rate_value = 10;
            }            
            
            if(advert==""||post==""||textas==""){               
                document.getElementById('Start').innerHTML="Form is not fulfilled";
            }
            else {
                if(post.match(mailformat)){  
                    document.getElementById('Start').innerHTML= "<b>"+advert+"</b> which is advertizes by <b>"+post+"</b>: <b>"+textas+"</b> will be advertized <b>"+rate_value+"</b> days.";
                }else{  
                    alert("You entered invalid e-mail, try again!");
                }
            }
        }
    </script>
</head>
<body>
    <div class="pirmas">
        <form name="atspek">
            <div class="forma1">            
                <label><i>Validity of the advertisement: </i></label>
                <input type="radio" name="galiojimas" checked="checked" id="r1"><i>1</i><input type="radio" name="galiojimas" id="r2"><i>2</i><input type="radio" name="galiojimas" id="r3"><i>3</i><input type="radio" name="galiojimas" id="r4"><i>10 days</i><br>
            </div>
            <div class="forma">
                <label><i>Title of advertisement: </i></label>
                <input type="text" id="inputName" name="vardas"><br>
            </div>
            <div class="forma">    
                <label><i>E-mail: </i></label>
                <input type="email" id="inputPost" name="mailiukas" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"><br>
            </div>
            <div>
                <label><b>Text</b></label>
            </div>
            <div>
                <textarea name="Text1" cols="70" rows="5" id="inputText"></textarea>
            </div>
            <input type="button" value="Submit" onclick="skelbimas()">
        </form>
        <hr>
        <div id="Start"></div>
    </div>
</body>
</html>
